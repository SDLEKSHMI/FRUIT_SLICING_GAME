<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="fruitgamestyle.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        
        <div class="gradient-border" id="container">
            <div id="instruction">
                SLASH THE FRUIT
            </div>
            
            <div id="score">
                SCORE : <span id="scorevalue">0</span>
            </div>
            <div id="trialsleft">
            </div>
            
            <div id="question">
                <img id="fruit1" class="fruit">

            </div>   
            <div id="start"> Start Game</div>
            <div id="time"> Time remaining : <span id="timereset">60</span> sec</div>
            <div id="gameover">
            </div>
        </div>
        <audio id="slicesound">
            <source src="swich.wav"></source>
            <!-- <source src="audio/slicefruit.ogg"></source> -->
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="fruitgamescript.js"></script>
    </body>
</html>
